<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- game over screen overlay -->
        <div class="overlay">
            <div class="overlay-content" >
                <p id="try-again-text">Try again</p>
            </div>
        </div>
        <!-- controls indication in the bottom left corner -->
        <div id="controls-container">
            <p class="controls-text" id="controls-title" >Controls:</p>
            <div style="display: flex; flex-direction: column; justify-content: space-between; height: 70%;" >
                <div style="display: flex; flex-direction: row; justify-content: space-between; width: 250px;" >
                    <div style="display: flex; flex-direction: row; justify-content: space-between; width: 50%;">
                        <div class="controls-button" style="width: 1.5em; height: 1.5em;" >
                            <div class="controls-button-text">W</div>
                        </div>
                        <div class="controls-button" style="width: 1.5em; height: 1.5em;" >
                            <div class="controls-button-text">A</div>
                        </div>
                        <div class="controls-button" style="width: 1.5em; height: 1.5em;" >
                            <div class="controls-button-text">S</div>
                        </div>
                        <div class="controls-button" style="width: 1.5em; height: 1.5em;" >
                            <div class="controls-button-text">D</div>
                        </div>
                    </div>
                    <div class="controls-text" >Movement</div>
                </div>
    
                <div style="display: flex; flex-direction: row; justify-content: space-between; width: 250px;" >
                    <div class="controls-button" style="width: 3em; height: 1.5em;" >
                        <div class="controls-button-text">Shift</div>
                    </div>
                    <div class="controls-text" >Sprint</div>
                </div>
    
                <div style="display: flex; flex-direction: row; justify-content: space-between; width: 250px;" >
                    <div class="controls-button" style="width: 1.5em; height: 1.5em;" >
                        <div class="controls-button-text">F</div>
                    </div>
                    <div class="controls-text" >Free camera</div>
                </div>
    
                <div style="display: flex; flex-direction: row; justify-content: space-between; width: 250px;" >
                    <div class="controls-button" style="width: 3em; height: 1.5em;" >
                        <div class="controls-button-text">Space</div>
                    </div>
                    <div class="controls-text" >Game action</div>
                </div>
            </div>
        </div>
        <!-- character selection screen -->
        <div id="character-selection">
            <div id="character-selection-title">Select your character :</div>
            <canvas id="character-selection-canvas"></canvas>
            <button id="character-selection-validate">Validate</button>
        </div>
        <canvas id="c"></canvas> <!-- allows responsive design -->
        <!-- <div class="split">
            <div id="view1" tabindex="1"></div>
            <div id="view2" tabindex="2"></div>
        </div> --> <!-- cameras frustrum example used in cameraExample -->
        <div id="loading">
            <div class="progress">
                <p class="progressTitle" ></p>
                <div class="progressbar"></div>
            </div>
        </div> <!-- progress bar used in the box and game example -->
    </div>

    <script type='module' src="./js/main.js"></script>
</body>

</html>
