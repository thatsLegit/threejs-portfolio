<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .chart-container {
            height: 100%;
            flex: 0 0 auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="container">

        <div onclick="parent.closeIFrame('skills');" style="cursor: pointer;width: 20px;">
            <img src="../resources/content/cancel.png" alt="close">
        </div>

        <div class="inner-container" style="flex-direction: row;justify-content: center;margin-top: 5vh;height: 50vh;">
            <div class="chart-container">
                <canvas id="front"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="back"></canvas>
            </div>
        </div>

        <div class="inner-container" style="flex-direction: row;justify-content: center;">
            <div class="chart-container">
                <canvas id="ai"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="soft-others"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script>
        createChart(
            "front", "Front-end development", 
            ['Javascript', 'React/React Native', 'Angular', 'Bootstrap/BSstudio', 'CSS3', 'HTML5'],
            [9, 9, 6, 8, 8, 10]
        );
        createChart(
            "back", "Back-end development", 
            ['Node.js', 'PHP/CodeIgniter', 'Java/Sprint-boot', 'Python/Flask', 'Postman', 'SQL/NoSQL'],
            [9, 8, 5, 7, 10, 9]
        );
        createChart(
            "ai", "Data science", 
            ['Python', 'Machine Learning', 'Data structures', 'Deep learning', 'Data visualization'],
            [8, 9, 8, 5, 7]
        );
        createChart(
            "soft-others", "Soft skills - others", 
            ['Design/UI/UX', 'MS Excel/VB', 'Team player', 'Git', 'Agility', 'DevOps/Cloud/hosting'],
            [9, 8, 9, 9, 9, 7]
        );
        function createChart(element = "", title = "", labels = [], data = []) {
            const ctx = document.getElementById(element).getContext('2d');
            const chart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        backgroundColor: 'rgba(0,255,0,0.25)',
                        borderWidth: '0.1',
                        borderColor: 'black',
                        data
                    }]
                },

                // Configuration options go here
                options: {
                    legend: {display: false},
                    responsive: true,
                    title: {
                        text: title,
                        display: true,
                        position: `bottom`,
                        fontSize: 17,
                        fontFamily: 'Courier New',
                        fontColor: 'black',
                        padding: 10
                    },
                    plugins: {
                        /* ######### https://chartjs-plugin-datalabels.netlify.com/ #########*/
                        datalabels: {
                            formatter: function(value, context) {
                                return context.chart.data.labels[context.value];
                            },
                            // anchor: 'end',
                            // align: 'bottom',
                            // offset: 10,
                            listeners: {
                                enter: function(context) {
                                    context.hovered = true;
                                    return true;
                                },
                                leave: function(context) {
                                    context.hovered = false;
                                    return true;
                                }
                            },
                            color: function(context) {
                                return context.hovered ? "blue" : "gray";
                            },
                            font: {
                                weight: 'strong'
                            }
                        }
                    },
                    scale: {
                        angleLines: {
                            display: false
                        },
                        pointLabels:{
                            /* https://www.chartjs.org/docs/latest/axes/radial/linear.html#point-label-options */
                            fontSize: 12,
                            fontStyle: 'bold',
                            fontColor: 'black',
                            callback: function(value, index, values) {
                                return value;
                            }
                        },
                        ticks: {
                            beginAtZero: true,
                            display: false,
                            min: 0,
                            max: 10,
                        }
                    },
                    tooltips: {
                        mode: 'point'
                    }
                }
            });
        }
    </script>
</body>
</html>
